<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <style type="text/css">
		
		p {line-height: 20px; margin-bottom: 24px; font-size: 16px; color: #494949;}
		h1 {font-size: 20px; color: black; margin-top: 36px; margin-bottom: 36px;}
		h2 {font-size: 18px; margin-top: 24px; font-weight: bold; color: black;}
		ul, li {list-style: none; padding-inline-start: 5px; margin-bottom: 9px; line-height: 20px; font-size: 16px; color: #494949;}
		a {color: #494949; text-decoration: none; border: 0px; border-bottom: 2px solid; border-image: linear-gradient(to right, #ff375f, #ff9f0a, #ffd60a); border-image-slice:1;}
		body {margin-left: 72px; font-family: Courier, monospace; width: 520px; padding-bottom: 150px;}
		img {margin: 24px 0 36px 0; border: 1px solid gray;}
		
                @media (prefers-color-scheme:dark) {
                       html {background: #222324;}
                       h1,h2,p,ul,li,code {color: #fff}
                       a {color: #fff; text-decoration: none; border: 0px; border-bottom: 2px solid; border-image: linear-gradient(to right, #ff375f, #ff9f0a, #ffd60a); border-image-slice:1;} 
                }
                @media screen and (max-width: 519px) {
                       body {width: 90%; margin-left: 5%; margin-right: 5%;}
                }
	</style>
        <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{ site.title}}" />
