<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <style type="text/css">
		
		html {background: #1c1c1e;}
		
		p {line-height: 24px; margin-bottom: 24px; font-size: 16px; color: #aeaeb2;}
		h1 {font-size: 20px; color: #fff; margin-top: 36px; margin-bottom: 36px;}
		h2 {font-size: 18px; margin-top: 24px; font-weight: bold; color: #fff;}
		h3 {font-size: 16px; margin-top: 20px; font-weight: bold; color: #fff;}
		ul {list-style: none; padding-left: 5px; line-height: 20px; font-size: 16px; color: #aeaeb2; margin-bottom: 9px;}
		
		ol {list-style: decimal; margin-left: 5px; line-height: 20px; font-size: 16px; color: #aeaeb2; margin-bottom: 9px;}
		
		li {line-height: 20px; font-size: 16px; color: #aeaeb2; margin-bottom: 9px;}
		
		
		a {color: #e5e5ea; text-decoration: none;}
		
		body {font-family: monospace; width: 520px; margin-left: auto;  margin-right: auto; padding-bottom: 150px;}
		img {margin: 24px 0 24px 0; border: 1px solid gray; }
		
  #title {float: left;}
  #logo {float: right;}
		
                @media screen and (max-width: 519px) {
                       body {width: 90%; margin-left: 5%; margin-right: 5%;}
                }
                
	</style>
        <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="{{site.title}}" />
    </head>
      <body>
        <header>
          <div id = "title>
            <h1>{{ page.title }}</h1>
          </div>
          <div id = "logo">
            <a href = "/"><img src = "favicon.png" style = "border-radius: 50%; width: 42px;"></a>
          </div>
      </header>
