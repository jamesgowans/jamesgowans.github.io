{% include head.html %}
    <p><a href="/">$home</a></p>
    <h1>{{ page.title }}</h1>

    {{ content }}
    
<nav class="post_navigation">
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" style= "float: left;" >&larr; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url }}" style = "float: right;" >{{ page.next.title }} &rarr;</a>
  {% endif %}
</nav>
